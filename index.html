<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoWay - Wealth Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              luxury: {
                black: '#020202',      // Fundo principal
                dark: '#09090b',       // Elementos secundários
                card: 'rgba(24, 24, 27, 0.6)', // Vidro escuro
                gold: '#D4AF37',       // Dourado clássico
                'gold-light': '#FCD34D',
                'gold-dim': '#856c26',
                accent: '#EAB308',
                muted: '#71717a',
                border: 'rgba(255, 255, 255, 0.08)',
                success: '#10b981',
                danger: '#f43f5e',
              }
            },
            backgroundImage: {
              'luxury-gradient': 'radial-gradient(circle at 50% 0%, #1e1e24 0%, #020202 100%)',
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #B8860B 100%)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020202;
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
      
      /* Efeito de Vidro Luxuoso */
      .glass-panel {
        background: rgba(20, 20, 20, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* Scrollbar Fina e Elegante */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37; 
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
